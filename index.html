<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <section id="color">
    <div id="color-container">
      <div id="color1" class="spin"></div>
      <div class="jumbotron">
        <h5>Choose a Color</h5>
        <canvas id="canvas" height="50" width="100"></canvas>
        <h1>Player 1</h1>
      </div>
      <div id="color2" class="spin"></div>
    </div>
  </section>
  <section id="game-container">
    <button id="btn" type="submit">Start Game</button>
    <button id="btn2" type="submit">Choose Colors</button>
  <table id="board" class="jumbotron"></table>
</section>


<script src="connect4.js"></script>

</body>
</html>
